<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<link rel="icon" type="image/png" href="icon.png">
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>datmusic</title>
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootswatch/3.3.1/flatly/bootstrap.min.css">
		<link rel="stylesheet" href="css/style.min.css?v=1.2.8">
	</head>
	<body>
		<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
			<div class="container">
				<div class="navbar-header pull-left">
					<a class="navbar-brand" onclick="window.scrollTo(0, 0);">datmusic</a>
				</div>
				<div class="navbar-header pull-right">
					<ul class="nav navbar-nav pull-left">
						<li><a id="settings"><span class="glyphicon glyphicon-cog"></span></a></li>
					</ul>
				</div>
			</div>
		</nav>
		<div class="wrapper">
			<div class="container">
				<div class="col-xs-12">
					<div class="col-xs-12" id="player">
						<div id="jquery_jplayer_1" class="jp-jplayer"></div>
						<div id="jp_container_1" class="jp-audio" style="display: none;" data-toggle="tooltip" data-placement="bottom" data-i18n="[title]shortcuts">
							<div class="jp-controls">
								<a class="jp-play"><i class="glyphicon glyphicon-play"></i></a>
								<a class="jp-pause"><i class="glyphicon glyphicon-pause"></i></a>
							</div>
							<div class="jp-progress">
								<div class="jp-seek-bar">
									<div class="jp-play-bar">
									</div>
								</div>
								<div class="jp-current-time"></div>
							</div>
							<div class="jp-no-solution">
								Media Player Error<br>
								Update your browser or Flash plugin
							</div>
						</div>
					</div>
					<div id="player-space" style="display: none"></div>
					<div class="input-group"  style="z-index: 5">
						<input id="query" type="text" class="form-control" data-i18n="[placeholder]searchPlaceholder" autofocus>
						<span class="input-group-btn">
							<button class="btn btn-primary search" type="button"><span class="glyphicon glyphicon-search"></span></button>
						</span>
					</div>
					<div id="result">
						<div id="loading" style="display:none" class="spinner text-center">
							<div class="rect1"></div>
							<div class="rect2"></div>
							<div class="rect3"></div>
							<div class="rect4"></div>
							<div class="rect5"></div>
						</div>
						<br>
						<div class="list-group"></div>
					</div>
				</div>
			</div>
		</div>
		<div id="footer">
			<div class="container">
				<p class="muted credit text-center">With <span class="heart pulse">â™¥</span> by <a href="http://alashov.com" target="_blank">Alashov</a></p>
			</div>
		</div>
		<div class="modal fade" id="captchaModal">
			<div class="modal-dialog modal-sm">
				<div class="modal-content">
					<div class="modal-body" id="captchaModalBody">
						<img id="captchaImage" >
						<input type="text" id="captchaKey" class="form-control">
						<button type="button" id="captchaSend" class="btn btn-primary btn-block" data-i18n="captcha.send"></button>
					</div>
				</div>
			</div>
		</div>
		<div class="modal fade" id="settingsModal">
			<div class="modal-dialog modal-md">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span></button>
						<h4 class="modal-title" data-i18n="settings.title"></h4>
					</div>
					<div class="modal-body" id="settingsModalBody">
						<form>
							<div class="form-group">
								<label for="languageSelect" data-i18n="settings.language.title"></label>
								<select name="language" id="languageSelect" class="form-control">
									<option value="en" data-i18n="settings.language.en"></option>
									<option value="ru" data-i18n="settings.language.ru"></option>
									<option value="tk" data-i18n="settings.language.tk"></option>
								</select>
							</div>
							<div class="form-group">
								<label for="sortSelect" data-i18n="settings.sort.title"></label>
								<select name="sort" id="sortSelect" class="form-control">
									<option value="2" data-i18n="settings.sort.byPopularity"></option>
									<option value="1" data-i18n="settings.sort.byDuration"></option>
									<option value="0" data-i18n="settings.sort.byDate"></option>
								</select>
							</div>
							<div class="checkbox">
								<label>
									<input type="checkbox" id="performerOnlyCheck"> <span data-i18n="settings.performerOnly"></span>
								</label>
							</div>
							GitHub: <a href="https://github.com/alashow/music">https://github.com/alashow/music</a>
						</form>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-primary" data-dismiss="modal" data-i18n="close"></button>
					</div>
				</div>
			</div>
		</div>
		<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
		<script src="//cdn.jsdelivr.net/jplayer/2.9.2/jquery.jplayer.min.js"></script>
		<script src="js/jquery.cookie.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/i18next.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/locales.min.js?v=1.2.7.7" type="text/javascript" charset="utf-8"></script>
		<script src="js/app.min.js?v=1.2.8.1" type="text/javascript" charset="utf-8"></script>
		<script>
			(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
			(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
			m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
			})(window,document,'script','//www.google-analytics.com/analytics.js','ga');
			ga('create', 'UA-54770193-1', 'auto');
			ga('send', 'pageview');
		</script>
	</body>
</html>
